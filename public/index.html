<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in </title>
</head>
<body>
    
    <h1> Google Sign-in  </h1>
    <hr>
    <!-- Aquí es mejor dejar el data-auto_prompt en false para que no pida autenticarse altiro -->
    <!-- Además eliminare el data-login_uri="https://your.domain/your_login_endpoint" del div "g_id_onload" para que sea más personalizado -->
    <!-- Usaremos el data-callback en vez del data-login_uri -->

    <div id="g_id_onload"
        data-client_id="992540659936-jv90m5085sud90bslf18b2flcupq4gcj.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"
        data-auto-select="true" >
    </div>
    
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div> 

    <button id="google_signout"> Sign Out </button>

    <script>
        function handleCredentialResponse(response) {

            // Google Token : ID_TOKEN
            // console.log('id_token', response.credential);

            const body = { id_token: response.credential }

            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
            .then( resp => resp.json() )
            .then( resp => {
                console.log(resp);
                localStorage.setItem( 'email', resp.usuario.correo);
                location.reload();
            })
            .catch( console.warn );
            // decodeJwtResponse() is a custom function defined by you
            // to decode the credential response.
            
            // No es conveniente decodificar todo en el frontend, mejor mandarlo directamente al backend. 

            // const responsePayload = decodeJwtResponse(response.credential);
        
            // console.log("ID: " + responsePayload.sub);
            // console.log('Full Name: ' + responsePayload.name);
            // console.log('Given Name: ' + responsePayload.given_name);
            // console.log('Family Name: ' + responsePayload.family_name);
            // console.log("Image URL: " + responsePayload.picture);
            // console.log("Email: " + responsePayload.email);
        }

        const button = document.getElementById('google_signout');

        button.onclick = () => {
            console.log( google.accounts.id )
            google.accounts.id.disableAutoSelect()

            google.accounts.id.revoke(localStorage.getItem('email'), done =>{
                localStorage.clear();
                location.reload();
            })
        }
        </script>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
